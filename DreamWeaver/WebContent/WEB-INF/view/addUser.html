			<html>
			<head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<link href="../../css/backcss/myCss.css" rel="stylesheet" type="text/css" />

			<script type="text/javascript" src="../../js/addUser.js">
      </script>

			</head>
			<body class="background2">
			<form action="" method="post" id="addUserForm" onsubmit="return onSubmit()">
      
        <br>
			<table border="0" align="center" cellpadding="10" cellspacing="10"
              >
			            <tr>
                      <th width:20% align="right"></th>
                      <th width:40% align="center"> <p align="center" class="font3">用&nbsp;户&nbsp;添&nbsp;加</p></th>
                      <th width:40% align="left"></th>
                  </tr>
            
			 <tr>
				<td>
				     <span class="font1">用&nbsp;户&nbsp;名：</span>
           </td>
           <td>
             <input class="text" type="text" name="username" id="username" onblur="checkUserName()" onclick="clickUserName()">
				</td>
				<td width="90">
					<span id="usernameSpan1" style="color:red;font-size:15">*</span>

				     <span id="usernameSpan" style="color:red;font-size:15;display:none">*不能为空</span>
				</td>
			</tr>
           
			<tr>
				<td>
				     <span class="font1">密&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
           </td>
           <td>
             <input class="text" type="password" name="userpassword" id="userpassword" onblur="checkUserPassword()" onclick="clickUserPassword()">
				</td>
				<td width="90">
					 <span style="color:red;font-size:15" id="userpasswordSpan1">*</span>
				     <span id="userpasswordSpan" style="color:red;font-size:15;display:none">*不能为空</span>
				</td>
			</tr>

			<tr>
				<td>
				     <span class="font1">确认密码：</span>
           </td>
           <td>
             <input class="text" type="password" name="compassword" id="compassword" 
             onblur="checkcomPassword()" onclick="clickcomPassword()">
				</td>
				<td width="90">
					 <span style="color:red;font-size:15" id="compasswordSpan1">*</span>
				     <span id="compasswordSpan2" style="color:red;font-size:15;display:none">*密码不同</span>
				</td>
			</tr>

           <tr>
				<td>
				     <span class="font1">电话号码：</span>
           </td>
           <td>
             <input class="text" type="password" name="phone" id="phone" 
             onblur="checkPhone()" onclick="clickPhone()">
				</td>
				<td width="90">
					 <span style="color:red;font-size:15" id="phoneSpan1">*</span>
				     <span id="phoneSpan2" style="color:red;font-size:15;display:none">*不能为空</span>
				</td>
			</tr>


			<tr>
				<td>
				     <span class="font1">微&nbsp;信&nbsp;号：</span>
           </td>
           <td>
             <input class="text" type="password" name="weixing" id="weixing" 
             onblur="checkweixing()" onclick="clickweixing()">
				</td>
				<td width="90">
					 <span style="color:red;font-size:15" id="weixingSpan1">*</span>
				     <span id="weixingSpan2" style="color:red;font-size:15;display:none">*不能为空</span>
				</td>
			</tr>

			
			<tr>
				<td>
				     <span class="font1">用户类型：&nbsp;</span><!-- <input class="text" type="text" name="usertype" id="usertype" onblur="checkUserType()" onclick="clickUserType()"> -->
           </td>
           <td>
             <select id="selusertype" class="text">
              <option value="txt">公司用户</option>
              <option value="btn">代理商</option>
             </select>
			    </td>
				<td width="90">
					<span style="color:red;font-size:15" id="usertypeSpan1">*</span>
				     <span id="usertypeSpan" style="color:red;font-size:15;display:none">*不能为空</span>
				</td>
			</tr>
			
			<tr>
        <td>
          
        </td>
				<td>
				     <br>
             <input class="btn" type="submit" value="添加用户" >
             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			         <input class="btn" type="reset" value="重置">
				</td>
        <td>
          
        </td>
			</tr>
			</table>
			</form>
			

			</body>
			</html>
