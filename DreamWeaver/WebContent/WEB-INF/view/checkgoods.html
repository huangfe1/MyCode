<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>商品名查看界面</title>
		<link rel="stylesheet" type="text/css" href="../../css/backcss/checkgoods.css">
        <script type="text/javascript" src="../../js/checkgoods.js"></script>
        <script type="text/javascript" src="../../js/calendar.js"></script>
	</head>
<body bgcolor='#bbffbb' onload="addfoodsName()">
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <!-- 以下是表格的头部 -->
  <tr>
    <td height="35">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" >
      <tr>
        <td width="15" height="35">
          <img src="../../images/tab_03.gif" width="15" height="35" />
        </td>
        <td background="../../images/tab_05.gif" align="left">
          <img src="../../images/311_2.jpg" width="20" height="20" /> 
          <span class="STYLE3">&nbsp;商品信息列表</span>
        </td>
        <td width="14"><img src="../../images/tab_07.gif" width="14" height="35" /></td>
      </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td height="30">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#ffffff" height="30">
      <tr>
        <td width="9" background="../../images/tab_12.gif"></td>
        <td align="left" >
           <span class="style1">&nbsp;&nbsp;全选<input name="checkbox" type="checkbox"  value="checkbox" onclick="checkAll(this.checked)"/>
           </span>
         </td>
         <td align="center">
           <span class="STYLE1">按商品名查找：<input type="text" style="height:24px; width:150px">
             <input class="btn" type="button" value="查找">
           </span>
         </td>
        <td align="left">
           <span class="STYLE2"><a href="#" >删除所选</a></span>
         </td>
        <td width="9" background="../../images/tab_16.gif"></td>
      </tr>
      </table>
    </td>
  </tr>
  <!-- 以上是表格的头部 -->
  <!-- 下面是表格的中部 -->
  <tr>
    <td>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="9" background="../../images/tab_12.gif">&nbsp;</td>
        <td bgcolor="#e5f1d6">
          
      <table width="99%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#CECECE" onmouseover="changeto()"  onmouseout="changeback()" id="foodsNameInf">
          <tr>
            <th width="10%" height="26" background="../../images/tab_14.gif" class="STYLE1"><div align="center" class="STYLE1">选择</div></th>
            <th width="10%" height="18" background="../../images/tab_14.gif" class="STYLE1"><div align="center" class="STYLE1">序号</div></th>
            <th width="60%" height="18" background="../../images/tab_14.gif" class="STYLE1"><div align="center" class="STYLE1">产品名称</div></th>
            <th width="10%" height="18" background="../../images/tab_14.gif" class="STYLE1"><div align="center" class="STYLE1">编辑</div></th>
            <th width="10%" height="18" background="../../images/tab_14.gif" class="STYLE1"><div align="center" class="STYLE1">删除</div></th>
          </tr>
        </table>
      </td>
        <td width="9" background="../../images/tab_16.gif">&nbsp;</td>
      </tr>
    </table>
    </td>
  </tr>
  <!-- 上面是表格的中部 -->
  <!-- 以下是表格的尾部 -->
  <tr>
    <td height="29">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="15" height="29"><img src="../../images/tab_20.gif" width="15" height="29" /></td>
        <td background="../../images/tab_21.gif">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="50%" height="29">
            <span class="STYLE1">共25条纪录，当前第1/5页，每页5条纪录</span>
           </td>
            <td width="50%" valign="top" class="STYLE1">
              <div align="right">
              <table width="400" height="20" border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <td width="62" height="22" valign="middle"><div align="center"><!-- <img src="../../images/first.gif" width="46" height="20" /> -->
                  <input class="btn1" type="button" >
                  </div></td>
                  <td width="50" height="22" valign="middle"><div align="center"><!-- <img src="../../images/back.gif" width="46" height="20" /> -->
                  <input class="btn2" type="button" >
                  </div></td>
                  <td width="54" height="22" valign="middle"><div align="center"><!-- <img src="../../images/next.gif" width="46" height="20" /> -->
                   <input class="btn3" type="button" >
                  </div></td>
                  <td width="49" height="22" valign="middle"><div align="center"><!-- <img src="../../images/last.gif" width="46" height="20" /> -->
                   <input class="btn4" type="button" >
                   </div></td>
                  <td width="59" height="22" valign="middle"><div align="center">转到第</div></td>
                  <td width="25" height="22" valign="middle"><span class="STYLE7">
                    <input name="textfield" type="text" class="STYLE1" style="height:20px; width:50px;"  />
                  </span></td>
                  <td width="23" height="22" valign="middle">页</td>
                  <td width="30" height="22" valign="middle"><!-- <img src="../../images/g_page.gif" width="14" height="14" /> -->
                  <input class="btn5" type="button" >
                  </td>
                </tr>
              </table>
              </div>
           </td>
          </tr>
        </table>
      </td>
        <td width="14">
          <img src="../../images/tab_22.gif" width="14" height="29" />
        </td>
      </tr>
    </table>
  </td>
  </tr>
  <!-- 以上是表格的尾部 -->
</table>
</body>
</html>
